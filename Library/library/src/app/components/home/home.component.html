<body>
  <app-search></app-search>
  <app-genres></app-genres>
  <app-not-found
    [visible]="!books || !books.length"
    resetLinkText="Reset Search"
  >

  </app-not-found>
  <ul>
    <li *ngFor="let book of books" class="book-item">
      <a routerLink="/book/{{book.id}}">
        <img class="bookImage" [src]="book.imageUrl" [alt]="book.name" />
        <div class="content">
          <div class="name">
            {{book.name}}
          </div>
          <div class="author">
            By {{book.author}}
          </div>
          <div class="genres">
            <span *ngFor="let genre of book.genres">
              {{genre}}
            </span>
          </div>
        </div>
      </a>
    </li>
  </ul>
</body>
