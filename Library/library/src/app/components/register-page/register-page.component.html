<div class="container">
  <div class="details">
    <div class="title">
      Register
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="submit()">
      <text-input [control]="fc.name" [showErrorsWhen]="isSubmitted" type="text" label="Name"></text-input>

      <text-input [control]="fc.email" [showErrorsWhen]="isSubmitted" type="email" label="Email"></text-input>

      <text-input [control]="fc.password" [showErrorsWhen]="isSubmitted" type="password" label="Password"></text-input>

      <text-input [control]="fc.confirmPassword" [showErrorsWhen]="isSubmitted" type="password" label="Confirm Password"></text-input>

      <div class="button">
        <button type="submit">Register</button>
      </div>

      <div class="login">
        <div>Already a user? </div>
        <a routerLink="/login" [queryParams]="{returnUrl: returnUrl}">
          Login Here
        </a>
      </div>
    </form>
  </div>
</div>
